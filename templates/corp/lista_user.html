{% extends "corpoelec.html" %}



{%block content%}








<a href="{% url  'logout' %}">cerrar sesion</a>
<div class="content">

    <table class="table">
        <thead class="thead-dark">
          <tr>
            
            <th>Nombre </th>
            <th>Apellido </th>
            
           
            <th>Cedula </th>
            
            <th>Estado</th>
            <th>detalle</th>
           
          </tr>
        </thead>
        <tbody>

            {% if object_list %}


            {% for datos in object_list %}
          <tr >
            
           
            <td>{{datos.first_name}}</td>
            

          
            <td>{{datos.last_name}} </td>
            <td>{{datos.cedula}} </td>
            
            <td>{{datos.estado}}</td>

            <td>
                <a href="{% url 'gestion:detalle_usiarios' datos.id %}" class="btn btn-info"> <i class="fa fa-file"></i> detalle</a>   
            </td>
           
          </tr>

          {% endfor %}
          {% endif %}
        </tbody>
      </table> 
    
    
      



 

  



  
  



{%endblock content%}
